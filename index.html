<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-btn"><img src="images/rock-emoji.png" alt="Rock" class="move-icon"></button>

    <button class="move-btn js-paper-btn"><img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>

    <button class="move-btn js-scissors-btn"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

    <button class="ok">ok</button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>


    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        // document.querySelector('.js-result').innerHTML = '';
        // document.querySelector('.js-moves').innerHTML = '';
        // console.log(score)
    " class="reset-score-btn">Reset Score</button>

    <button class="auto-btn" onclick="autoPlay()">Auto Play</button>

    <script src="index.js"></script>
</body>
</html>
